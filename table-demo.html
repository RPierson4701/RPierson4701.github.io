<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "utf-8">
<meta name = "viewport" content="width=device-width, initial-scale = 1.0">
<title>Table Demo</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
<table>
    <caption>
        Exit Ticket Summary
    </caption>
    <thead>
        <tr>
            <th>Student</th>
            <th>Confidence</th>
            <th>Confusing Topic</th>
        </tr>
    </thead>
    <tbody>
        <th scope = "row">Paul</td>
        <td>Moderate</td>
        <td>Calculus</td>
    </tbody>
</table>
</body>
