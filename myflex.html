<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        /* Additional styles for fun */
        .red {
            background: tomato;
        }

        .blue {
            background: dodgerblue;
        }

        .green {
            background: mediumseagreen;
        }

        .orange {
            background: orange;
        }

        .purple {
            background: rebeccapurple;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            color: white;
            font-size: 2em;
            align-items: center;
            justify-content: center;
            display: flex;

            @media (min-width: 600px) {
                color: gray;
            }

            @media (min-width: 900px) {
                color: purple;
            }
        }

        .flex-container {
            background-color: lightgray;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

            @media (min-width: 600px) {
                flex-direction: row;
            }

            @media (min-width: 900px) {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="site-nav">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li><a href="myflex.html">Flex</a></li>
                <li><a href="layout.html">Layout</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>FlexBox practice</h1>
    </header>
    <main>
        <section class="flex-container">
            <div class="flex-item red">1</div>
            <div class="flex-item blue">2</div>
            <div class="flex-item green">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item purple">5</div>
        </section>
    </main>
    <footer>
        <p>Do we need this?</p>
    </footer>
</body>

</html>
<!-- GOAL (initially): use INLINE styles to make width/height 100px,
text white, and font-size 2em for .flex-item -->
